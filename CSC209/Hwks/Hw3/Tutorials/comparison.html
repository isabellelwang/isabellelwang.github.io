<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Comparison</h1>
    <h2>The === (strict equal) Operator</h2>

    <p>Assign 5 to x, and display the value of the comparison (x === 5):</p>

    <p id="demo"></p>

    <script>
      let x = 6;
      document.getElementById("demo").innerHTML = x === "6";
    </script>
  </body>
</html>
