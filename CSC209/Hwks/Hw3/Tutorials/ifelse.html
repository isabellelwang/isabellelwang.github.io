<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Math.random()</h2>

    <p id="demo"></p>

    <script>
      let text;
      if (Math.random() < 0.5) {
        text = "Hello";
      } else {
        text = "Goodbye";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
