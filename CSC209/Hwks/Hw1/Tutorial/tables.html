<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid green;
    }
  </style>
  <body>
    <h2>TR elements define table rows</h2>

    <table style="width: 100%">
      <tr>
        <td>Coffee</td>
        <td>Croissant</td>
        <td>Matcha</td>
      </tr>
      <tr>
        <td>$6</td>
        <td>$5</td>
        <td>$6</td>
      </tr>
    </table>
  </body>
</html>
